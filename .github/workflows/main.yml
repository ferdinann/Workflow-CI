name: CI - MLFlow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: "file://${{ github.workspace }}/MLProject/mlruns"
      MLFLOW_NO_PERMISSION_CHECK: "true"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python 3.12.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.9

    - name: Install dependencies
      run: pip install -r MLProject/requirements.txt

    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name Healthcare-Diabetes

    - name: Get latest MLflow run_id
      id: get_run_id
      run: |
        echo "ðŸ“‚ Mencari Run ID terbaru di: ${{ github.workspace }}/MLProject/mlruns"
        
        # TEKNIK BARU: Menggunakan 'find' untuk mencari folder run secara global & rekursif
        # 1. Cari folder (-type d) di kedalaman 2 (mlruns/exp_id/run_id)
        # 2. Filter nama folder yang terdiri dari 32 karakter hex (ciri khas Run ID MLflow)
        # 3. Print waktu modifikasi (%T@) dan path lengkap (%p)
        # 4. Sort numeric (-n) agar yang paling baru ada di bawah
        # 5. Ambil baris terakhir (terbaru)
        
        LATEST_RUN_INFO=$(find "${{ github.workspace }}/MLProject/mlruns" -mindepth 2 -maxdepth 2 -type d -regextype posix-extended -regex ".*/[a-f0-9]{32}" -printf "%T@ %p\n" | sort -n | tail -n 1)

        if [ -z "$LATEST_RUN_INFO" ]; then
          echo "âŒ ERROR: Tidak ada folder Run ID yang ditemukan!"
          # Debugging: List struktur folder agar tahu apa isinya
          ls -R MLProject/mlruns
          exit 1
        fi

        # Ambil path dari output (kolom kedua setelah timestamp)
        FULL_PATH=$(echo "$LATEST_RUN_INFO" | awk '{print $2}')
        
        # Ambil nama folder terakhir sebagai Run ID
        RUN_ID=$(basename "$FULL_PATH")
        
        echo "âœ… DITEMUKAN RUN ID: $RUN_ID"
        echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV

    - name: Install additional dependencies
      run: pip install requests

    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlartifacts
        path: MLProject/mlruns

    - name: Build Docker model
      run: |
        cd MLProject
        # Menggunakan variable yang sudah ditemukan dengan benar
        mlflow models build-docker -m "runs:/${{ env.MLFLOW_RUN_ID }}/model" -n diabetes-app

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker Image
      run: |
        docker tag diabetes-app ${{ secrets.DOCKER_USERNAME }}/diabetes-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-app:latest
