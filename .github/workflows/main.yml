name: CI - MLFlow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: "file://${{ github.workspace }}/MLProject/mlruns"
      MLFLOW_NO_PERMISSION_CHECK: "true"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python 3.12.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.9

    - name: Install dependencies
      run: pip install -r MLProject/requirements.txt

    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --experiment-name Healthcare-Diabetes

    - name: Get latest MLflow run_id
      id: get_run_id
      run: |
        # PERBAIKAN: Mencari run_id terbaru secara REKURSIF di semua folder experiment
        # Kita menggunakan 'find' untuk mencari folder dengan pola 32 karakter hex (Run ID)
        # Lalu sort berdasarkan waktu modifikasi (%T@) untuk mengambil yang paling baru
        
        LATEST_RUN_PATH=$(find "${{ github.workspace }}/MLProject/mlruns" -mindepth 2 -maxdepth 2 -type d -regextype posix-extended -regex ".*/[a-f0-9]{32}" -printf "%T@ %p\n" | sort -n | tail -n 1 | awk '{print $2}')

        if [ -z "$LATEST_RUN_PATH" ]; then
          echo "❌ Gagal menemukan Run ID di folder mlruns!"
          exit 1
        fi

        # Ambil nama folder terakhir sebagai Run ID
        RUN_ID=$(basename "$LATEST_RUN_PATH")
        # Ambil nama folder parent sebagai Experiment ID
        EXP_ID=$(basename $(dirname "$LATEST_RUN_PATH"))

        echo "✅ Ditemukan Run ID: $RUN_ID"
        echo "✅ Ditemukan Experiment ID: $EXP_ID"

        # Simpan ke Env Vars GitHub
        echo "MLFLOW_RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "experiment_id=$EXP_ID" >> $GITHUB_ENV

    - name: Install additional dependencies
      run: pip install requests

    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlartifacts
        path: MLProject/mlruns

    - name: Build Docker model
      run: |
        cd MLProject
        # Menggunakan variable yang sudah ditemukan dengan benar
        mlflow models build-docker -m "runs:/${{ env.MLFLOW_RUN_ID }}/model" -n diabetes-app

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker Image
      run: |
        docker tag diabetes-app ${{ secrets.DOCKER_USERNAME }}/diabetes-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-app:latest
